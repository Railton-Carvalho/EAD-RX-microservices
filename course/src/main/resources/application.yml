
server:
  port: 8082
spring:
  datasource:
    url:  jdbc:postgresql://localhost:5433/ead-course
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      jdbc:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
